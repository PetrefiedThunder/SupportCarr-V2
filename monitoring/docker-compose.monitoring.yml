version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: supportcarr-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/rules:/etc/prometheus/rules
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - '9090:9090'
    restart: unless-stopped
    networks:
      - supportcarr-network

  grafana:
    image: grafana/grafana:latest
    container_name: supportcarr-grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - '3001:3000'
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - supportcarr-network

  mongodb-exporter:
    image: percona/mongodb_exporter:latest
    container_name: supportcarr-mongodb-exporter
    environment:
      - MONGODB_URI=${MONGODB_URI}
    ports:
      - '9216:9216'
    restart: unless-stopped
    networks:
      - supportcarr-network

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: supportcarr-redis-exporter
    environment:
      - REDIS_ADDR=${REDIS_HOST}:${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - '9121:9121'
    restart: unless-stopped
    networks:
      - supportcarr-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: supportcarr-node-exporter
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'
    ports:
      - '9100:9100'
    restart: unless-stopped
    networks:
      - supportcarr-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: supportcarr-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - '8080:8080'
    restart: unless-stopped
    networks:
      - supportcarr-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: supportcarr-alertmanager
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - '9093:9093'
    restart: unless-stopped
    networks:
      - supportcarr-network

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:

networks:
  supportcarr-network:
    external: true
