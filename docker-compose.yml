version: '3.8'

services:
  # ===========================
  # MongoDB Database
  # ===========================
  mongodb:
    image: mongo:7
    container_name: supportcarr-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: supportcarr
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - supportcarr-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/supportcarr --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================
  # Redis Cache
  # ===========================
  redis:
    image: redis:7-alpine
    container_name: supportcarr-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-password123}
    volumes:
      - redis_data:/data
    networks:
      - supportcarr-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================
  # Backend API (Development)
  # ===========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    container_name: supportcarr-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      MONGO_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password123}@mongodb:27017/supportcarr?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-password123}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-32-chars-min}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN}
    volumes:
      - ./backend/src:/app/src
      - ./backend/node_modules:/app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - supportcarr-network
    command: npm run dev

  # ===========================
  # Frontend (Development)
  # ===========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: supportcarr-frontend
    restart: unless-stopped
    ports:
      - '5173:5173'
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
      VITE_WS_URL: ${VITE_WS_URL:-http://localhost:3000}
      VITE_MAPBOX_ACCESS_TOKEN: ${VITE_MAPBOX_ACCESS_TOKEN}
      VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - supportcarr-network
    command: npm run dev -- --host 0.0.0.0

networks:
  supportcarr-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
